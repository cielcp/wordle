<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"  crossorigin="anonymous">       
</head>

<div *ngIf="message" class="alert alert-success" role="alert">
  {{ message }}
</div>

<!--{{ targetWord }}-->

<div class="container">
    <div class="d-flex justify-content-between my-4">
        <h3>Welcome to Ciel's Evil Words!</h3>
        <button (click)="startNewGame()" class="btn btn-dark">Start new game</button>
    </div>

    <div class="d-flex justify-content-center">
        <form (ngSubmit)="onGuess()">
            <h5>Please enter your guess</h5>
            <input [(ngModel)]="currentGuess" required (keyup.enter)="onGuess()" placeholder="Enter a guess" name="guess">
            <button type="submit" class="btn btn-dark" style="margin-left: 10px;">Submit</button>
        </form>
    </div>
    
    <div *ngIf="guesses.length > 0">
        <div *ngFor="let guess of guesses" class="card my-2" [ngStyle]="{'background-color': guess.word === targetWord ? '#D1E7DD' : 'inherit'}">
                <div class="card-header d-flex justify-content-center">
                    <h5 class="card-title">{{ guess.word }}</h5>
                </div>
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h6 class="card-text text-muted">{{ guess.lengthHint }}</h6>
                        <h6 class="card-text text-warning">{{ guess.inWord }} characters in word</h6>
                        <h6 class="card-text text-success">{{ guess.inPlace }} characters in correct place</h6>
                    </div>
                </div>
        </div>
    </div>
</div>
